      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run the crash test
        run: go test -timeout 10m -run TestCrash ./integration/...
  revote:
    name: Test revote
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ^1.17
        uses: actions/setup-go@v2
